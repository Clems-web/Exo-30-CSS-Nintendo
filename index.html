<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/de3d4c2e3d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="cadre">
            <div id="Menutop">
                <div id="nintendo">
                    <span id="ninecrit">Nintendo<sup>&copy;</sup></span>
                </div>
                <div>
                    <ul>
                        <li class="listop"><i class="fas fa-search"></i></li>
                        <li class="listop"><i class="fas fa-shopping-cart"></i></li>
                        <li class="listop"><span>Connexion</span></li>
                    </ul>
                </div>
            </div>
            <div id="Menuleft">
                <nav>
                    <ul>
                        <li>
                            <i class="fab fa-steam"></i>
                                <span>Gamme nintendo Switch</span>
                        </li>
                        <li>
                            <i class="fas fa-gamepad"></i>
                                <span>Jeux</span>
                        </li>
                        <li>
                            <i class="fas fa-store"></i>
                                <span>Nintendo e-shop</span>
                        </li>
                        <li>
                            <i class="fas fa-question"></i>
                                <span>Assistance</span>
                        </li>
                        <li>
                            <i class="fas fa-shopping-bag"></i>
                                <span>My Nintendo store</span>
                        </li>
                        <li><i class="fas fa-users"></i></li>
                        <li><i class="fas fa-ellipsis-h"></i></li>
                        <li><i class="fas fa-arrow-up"></i></li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
